<div routerLink="/home">Go back Home</div>
<h1>Login</h1>
<!-- Tampalte Driven! -->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" ngModel required email />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="pasword" name="password" ngModel required />
  </div>
  <button>Login</button>
</form>
