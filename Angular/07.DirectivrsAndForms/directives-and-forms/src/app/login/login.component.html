<div routerLink="/home">Go back Home</div>
<h1>Login</h1>
<!-- Tampalte Driven! -->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      required
      email
      #emailInput="ngModel"
    />
  </div>
  <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']" style="color: red">
      Email is required
    </div>
    <div *ngIf="emailInput.errors?.['email']" style="color: red">
      Email is not Valid!
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="pasword"
      name="password"
      ngModel
      required
      [appMaxCount]="4"
      #passwordInput="ngModel"
    />
  </div>
  <div *ngIf="passwordInput.errors?.['appMaxCount']" style="color: orangered">
    Password is longer than {{passwordInput.errors?.['appMaxCount']}}
  </div>
  <button>Login</button>
</form>
<br />
